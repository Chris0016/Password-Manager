<!DOCTYPE html>
<html>
  <head>
    <title>Password Manager</title>

    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"
    ></script>
    <script th:src="@{/js/cssandjs/block_paste.js}"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--navigation bar -->
    <header th:insert="fragments.html :: navbar"></header>
    <!--navigation bar -->
    <br />
    <!-- registration form -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <!-- success message -->
          <div th:if="${param.success}">
            <div class="alert alert-info">You've successfully registered.</div>
          </div>

          <h1>Registration Form</h1>
          <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="form-group">
              <label class="control-label" for="firstName"> First Name </label>
              <input
                id="firstName"
                class="form-control"
                th:field="*{firstName}"
                autofocus="autofocus"
                minlength="2"
                maxlength="20"
                pattern="[a-zA-Z0-9-.]{2,20}"
                title="Letters Hyphen and dots only. "
                required
              />
              <span
                class="text-danger"
                th:if="${#fields.hasErrors('firstName')}"
                th:errors="*{firstName}"
                >Name error</span
              >
            </div>
            <div class="form-group">
              <label class="control-label" for="lastName"> Last Name </label>
              <input
                id="lastName"
                class="form-control"
                th:field="*{lastName}"
                autofocus="autofocus"
                minlength="2"
                maxlength="20"
                pattern="[a-zA-Z-.]{2,20}"
                title="Letters Hyphen and dots only. "
                required
              />
              <span
                class="text-danger"
                th:if="${#fields.hasErrors('lastName')}"
                th:errors="*{lastName}"
                >lastName error</span
              >
            </div>
            <!-- regex validation for email field done by input type-->
            <div class="form-group">
              <label class="control-label" for="email"> Email </label>
              <input
                type="email"
                id="email"
                class="form-control"
                th:field="*{email}"
                autofocus="autofocus"
                maxlength="50"
                title="Invalid Email format"
                required
              />
              <span
                class="text-danger"
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"
                >Email Error</span
              >
            </div>
            <div class="form-group">
              <label class="control-label" for="password"> Password </label>
              <input
                id="password"
                class="form-control"
                th:field="*{password}"
                autofocus="autofocus"
                type="password"
                minlength="8"
                maxlength="300"
                pattern="^[a-zA-Z0-9+=#?!@$%^&_.-]+$"
                title="Letters, Numbers, dots, +=#?!@$%^&*_"
                onselectstart="return false"
                onpaste="return false;"
                onCut="return false"
                onCopy="return false"
                onDrag="return false"
                onDrop="return false"
                autocomplete="off"
                required
              />
              <span
                th:if="${#fields.hasErrors('password')}"
                th:errors="*{password}"
                class="text-danger"
                >Password error</span
              >
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success">Register</button>
              <span>
                Already Registered? <a href="/" th:href="@{/login}">Login</a>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
