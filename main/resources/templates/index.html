<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--navigation bar -->
    <header th:insert="fragments.html :: navbar"></header>
    <!--navigation bar -->
    <div th:if="${param.accountAdded}">
      <div class="alert alert-info">Service added successfully.</div>
    </div>

    <div class="container"></div>

    <div class="container">
      <div clas="row">
        <div class="align-center"><h1>Password Manager</h1></div>

        <!-- Welcome <span sec:authentication="principal.username"> User</span> -->
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 offset-md-3"></div>
        <a
          th:href="@{/AddAccount}"
          class="btn btn-primary btn-lg active"
          role="button"
          aria-pressed="true"
          >Add Account</a
        >
      </div>
      <br />
      <div class="row">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Service</th>
              <th scope="col">Password</th>
              <th scope="col">Last Update</th>
              <th scope="col">Date Created</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${#lists.isEmpty(serviceList)}">
              <td colspan="5">No Accounts found. Add some!</td>
            </tr>
            <tr th:each="service: ${serviceList}">
              <th scope="row" th:text="${service.name}"></th>
              <td th:text="${service.password}"></td>
              <td th:text="${service.lastPasswordUpdate}"></td>
              <td th:text="${service.dateCreated}"></td>
              <td>
                <form
                  th:action="@{/deleteAccount?accountId={sid}(sid=${service.id})}"
                  method="post"
                >
                  <button type="submit" class="btn btn-danger">Delete</button>
                </form>
                <form
                  th:action="@{/updateAccount/{sid}(sid=${service.id})}"
                  method="get"
                >
                  <button type="submit" class="btn btn-info">Update</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div th:insert="fragments.html :: footer"></div>
  </body>
</html>
