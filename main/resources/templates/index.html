<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Password Manager</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#"
            >Home <span class="sr-only">(current)</span></a
          >
          <a
            class="nav-item nav-link"
            href="/"
            sc:authorize="isAuthenticated()"
            th:href="@{/logout}"
            >Logout</a
          >
          <a class="nav-item nav-link" href="#">Pricing</a>
          <a class="nav-item nav-link disabled" href="#">Disabled</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div clas="row">
        <h1>Hello World</h1>
        Welcome <span sec:authentication="principal.username"> User</span>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Service</th>
              <th scope="col">Password</th>
              <th scope="col">Last Update</th>
              <th scope="col">Date Created</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="service: ${serviceList}">
              <th scope="row" th:text="${service.name}"></th>
              <td th:text="${service.password}"></td>
              <td th:text="${service.lastPasswordUpdate}"></td>
              <td th:text="${service.dateCreated}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
