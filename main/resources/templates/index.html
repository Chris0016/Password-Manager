<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Password Manager</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#"
            >Home <span class="sr-only">(current)</span></a
          >
          <a
            class="nav-item nav-link"
            href="/"
            sc:authorize="isAuthenticated()"
            th:href="@{/logout}"
            >Logout</a
          >
          <a class="nav-item nav-link" href="#">Pricing</a>
          <a class="nav-item nav-link disabled" href="#">Disabled</a>
        </div>
      </div>
    </nav>

    <div th:if="${param.accountAdded}">
      <div class="alert alert-info">Service added successfully.</div>
    </div>

    <div class="container"></div>

    <div class="container">
      <div clas="row">
        <div class="align-center"><h1>Password Manager</h1></div>

        <!-- Welcome <span sec:authentication="principal.username"> User</span> -->
      </div>
    </div>
    <div class="container">
      <div class="row">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Service</th>
              <th scope="col">Password</th>
              <th scope="col">Last Update</th>
              <th scope="col">Date Created</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${#lists.isEmpty(serviceList)}">
              <td colspan="5">No Accounts found. Add some!</td>
            </tr>
            <tr th:each="service: ${serviceList}">
              <th scope="row" th:text="${service.name}"></th>
              <td th:text="${service.password}"></td>
              <td th:text="${service.lastPasswordUpdate}"></td>
              <td th:text="${service.dateCreated}"></td>
              <td>
                <form
                  th:action="@{/deleteAccount?accountId={sid}(sid=${service.id})}"
                  method="post"
                >
                  <button type="submit" class="btn btn-danger">Delete</button>
                </form>
                <form
                  th:action="@{/updateAccount/{sid}(sid=${service.id})}"
                  method="get"
                >
                  <button type="submit" class="btn btn-info">Update</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2>Add service?</h2>

          <form th:action="@{/}" th:object="${account}" method="post">
            <div class="form-group">
              <label class="control-label" for="name">Account Name</label>
              <input
                id="name"
                class="form-control"
                th:field="*{name}"
                required
                autofocus="autofocus"
              />
            </div>

            <div class="form-group">
              <label class="control-label" for="password"
                >Service Password</label
              >
              <input
                id="password"
                class="form-control"
                th:field="*{password}"
                required
                autofocus="autofocus"
                type="password"
              />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
