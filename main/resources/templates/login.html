<!DOCTYPE html>

<html>
  <head>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"
    ></script>
    <script th:src="@{/js/cssandjs/block_paste.js}"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--navigation bar -->
    <header th:insert="fragments.html :: navbar"></header>
    <!--navigation bar -->

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1>User Login</h1>
          <form th:action="@{/login}" method="post">
            <!-- error message -->
            <div th:if="${param.error}">
              <div class="alert alert-danger">
                Invalid username or password.
              </div>
            </div>

            <!-- logout message -->
            <div th:if="${param.logout}">
              <div class="alert alert-info">You've been logged out.</div>
            </div>

            <div class="form-group">
              <label for="username"> Email </label>
              <input
                type="email"
                class="form-control"
                id="username"
                name="username"
                placeholder="ex: username123@domain.com"
                autofocus="autofocus"
                minlength="4"
                maxlength="50"
                required
              />
            </div>

            <div class="form-group">
              <label for="password"> Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter Password"
                autofocus="autofocus"
                pattern="^[a-zA-Z0-9+=#?!@$%^&_.-]+$"
                maxlength="300"
                title="Letters, Numbers, dots, +=#?!@$%^&*_"
                autocomplete="off"
                onselectstart="return false"
                onpaste="return false;"
                onCut="return false"
                onCopy="return false"
                onDrag="return false"
                onDrop="return false"
                required
              />
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-sm-6 offset-sm-3">
                  <input
                    type="submit"
                    name="login-submit"
                    id="login-submit"
                    class="form-control btn btn-primary"
                    value="Log In"
                  />
                </div>
              </div>
            </div>
          </form>

          <div class="form-group">
            <span
              >New user?
              <a href="/register" th:href="@{/register}">Register Here</a></span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
