<!DOCTYPE html>

<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--navigation bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-dark bg-dark">
      <a class="navbar-brand" href=""> Password Manager </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              Home<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1>User Login</h1>
          <form th:action="@{/login}" method="post">
            <!-- error message -->
            <div th:if="${param.error}">
              <div class="alert alert-danger">
                Invalid username or password.
              </div>
            </div>

            <!-- logout message -->
            <div th:if="${param.logout}">
              <div class="alert alert-info">You've been logged out.</div>
            </div>

            <div class="form-group">
              <label for="username"> Email </label>
              <input
                type="email"
                class="form-control"
                id="username"
                name="username"
                placeholder="ex: username123@domain.com"
                autofocus="autofocus"
                minlength="4"
                maxlength="50"
              />
            </div>
            <!-- 
Not necessary for passwords? -->
            <div class="form-group">
              <label for="password"> Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter Password"
                autofocus="autofocus"
                required
              />
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-sm-6 offset-sm-3">
                  <input
                    type="submit"
                    name="login-submit"
                    id="login-submit"
                    class="form-control btn btn-primary"
                    value="Log In"
                  />
                </div>
              </div>
            </div>
          </form>

          <div class="form-group">
            <span
              >New user?
              <a href="/register" th:href="@{/register}">Register Here</a></span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
